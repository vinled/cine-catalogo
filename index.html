<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cine-Catálogo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="container">
            <h1>Cine-Catálogo</h1>
            <form class="search-bar">
                <input type="text" placeholder="Buscar filmes...">
                <button type="submit">Buscar</button>
            </form>
        </div>
    </header>

    <main>
        <section class="movie-gallery">
            <div class="container">
                <h2>Filmes Populares</h2>
                <div class="gallery-grid">
                    <article class="movie-card">
                        <img src="https://m.media-amazon.com/images/I/71e+s01VVJL._UF1000,1000_QL80_.jpg" alt="Pôster do Filme">
                        <h3>Pulp Fiction</h3>
                        <p>Nota: 8.5</p>
                    </article>

                    <article class="movie-card">
                        <img src="https://m.media-amazon.com/images/M/MV5BOTQzYzEwNWMtOTAwYy00YWYwLWE1NTEtZTkxOGQxZTM0M2VhXkEyXkFqcGc@._V1_FMjpg_UX1000_.jpg" alt="Pôster do Filme">
                        <h3>Velozes e Furiosos 2</h3>
                        <p>Nota: 7.9</p>
                    </article>

                    <article class="movie-card">
                        <img src="https://m.media-amazon.com/images/I/71MRTCh67GL.jpg" alt="Pôster do Filme">
                        <h3>F1 Apex GP</h3>
                        <p>Nota: 6.2</p>
                    </article>

                    <article class="movie-card">
                        <img src="https://br.web.img2.acsta.net/medias/nmedia/18/97/04/22/20504502.jpg" alt="Pôster do Filme">
                        <h3>Shrek 2</h3>
                        <p>Nota: 9.2</p>
                    </article>
                    
                    </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Cine-Catálogo. Feito por [Vinicius Ledesma].</p>
        </div>
    </footer>

</body>
</html>
